<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Max's Mini</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="dist/styles.css">
    </head>
    <body>
        <!-- Main header -->
        <header class="d-flex align-items-end p-2">
            <h1 id="title" class="m-0 ms-3"> Max's Mini </h1>
            <p id="replicaText" class="m-1 d-none d-sm-block"> A NYT Mini Crossword Replica by Maxwell Gao </p>
        </header>
        <!-- Control buttons -->
        <header class="d-flex align-items-center px-2" style="height: 51px; border-bottom: 1px solid #666;">

            <!-- Timer -->
            <div class="d-flex flex-grow-1 justify-content-center align-items-center h-50">
                <div id="timerDisplay" class="mx-2">00:00</div>
                    <button id="pause" class="btn block">Pause</button>
                </div>
            </div>

            <!-- Dropdowns -->
            <div class="d-flex align-items-center px-3">

                <!-- Reset dropdown -->
                <div class="dropdown">
                    <button id="reset-btn" class="btn dropdown-toggle block" type="button" data-bs-toggle="dropdown" data-bs-offset="0,0">Reset</button>
                    <ul class="dropdown-menu">
                        <li><button id="puzzlereset-btn" class="dropdown-item block">Puzzle</button></li>
                        <li><button id="puzzletimerreset-btn" class="dropdown-item block text-wrap">Puzzle &amp; Timer</button></li>
                    </ul>
                </div>

                <!-- Check dropdown -->
                <div class="dropdown">
                    <button id="reset-btn" class="btn dropdown-toggle block" type="button" data-bs-toggle="dropdown" data-bs-offset="0,0">Check</button>
                    <ul class="dropdown-menu" aria-labelledby="check-btn">
                        <li><button id="squarecheck-btn" class="dropdown-item block">Square</button></li>
                        <li><button id="wordcheck-btn" class="dropdown-item block">Word</button></li>
                        <li><button id="puzzlecheck-btn" class="dropdown-item block">Puzzle</button></li>
                    </ul>
                </div>

                <!-- Reveal dropdown -->
                <Div class="dropdown">
                <button id="reset-btn" class="btn dropdown-toggle block" type="button" data-bs-toggle="dropdown" data-bs-offset="0,0">Reveal</button>
                <ul class="dropdown-menu" aria-labelledby="reveal-btn">
                    <li><button id="squarereveal-btn" class="dropdown-item block">Square</button></li>
                    <li><button id="wordreveal-btn" class="dropdown-item block">Word</button></li>
                    <li><button id="puzzlereveal-btn" class="dropdown-item block">Puzzle</button></li>
                </ul>
                </div>
            </div>
        </header>
        <div class="container main-container">
            <div class="d-flex flex-column flex-sm-row align-items-center">
                <!-- 5Ã—5 grid -->
                <div class="col-sm-7 grid-container mb-3 mb-sm-0">
                    <div class="grid"></div>
                </div>

                <div class="col-sm-5 d-flex flex-row flex-sm-column px-sm-2 clues-container">
                    <!-- Top half of clues -->
                    <div class="clues-box me-3 m-sm-0 mb-sm-3 col-6 col-sm-12">
                        <!-- e.g. Across clues go here -->
                        <h2>Across</h2>
                        <ul class="list-unstyled">
                        <li class="d-flex align-items-center" id="a1"><b>1</b><div class="clue" id="acrossclue1"></div></li>
                        <li class="d-flex align-items-center" id="a2"><b>2</b><div class="clue" id="acrossclue2"></div></li>
                        <li class="d-flex align-items-center" id="a3"><b>3</b><div class="clue" id="acrossclue3"></div></li>
                        <li class="d-flex align-items-center" id="a4"><b>4</b><div class="clue" id="acrossclue4"></div></li>
                        <li class="d-flex align-items-center" id="a5"><b>5</b><div class="clue" id="acrossclue5"></div></li>
                        </ul>
                    </div>

                    <!-- Bottom half of clues -->
                    <div class="clues-box col-6 col-sm-12">
                        <!-- e.g. Down clues go here -->
                        <h2>Down</h2>
                        <ul class="list-unstyled">
                        <li class="d-flex align-items-center" id="d1"><b>1</b><div class="clue" id="downclue1"></div></li>
                        <li class="d-flex align-items-center" id="d2"><b>2</b><div class="clue" id="downclue2"></div></li>
                        <li class="d-flex align-items-center" id="d3"><b>3</b><div class="clue" id="downclue3"></div></li>
                        <li class="d-flex align-items-center" id="d4"><b>4</b><div class="clue" id="downclue4"></div></li>
                        <li class="d-flex align-items-center" id="d5"><b>5</b><div class="clue" id="downclue5"></div></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="grid.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
    </body>
</html>
